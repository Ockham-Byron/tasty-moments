{% extends "dashboard/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Join a group' %}{% endblock title %}
{% block content %}

<h1 class="text-center mb-5">{% trans 'Join a Group' %}</h1>
<div class="d-flex justify-content-center">
  <div class="form-content">
      <form method="post" enctype="multipart/form-data" class="kform">
          {% csrf_token %}
          <input name="uuid" placeholder="{% trans "Group's Code" %}" />
          <div class="row justify-content-center mt-5">
          <button type="submit" class="submit">{% trans 'Join' %}</button>
          </div>
      </form>
  </div>
</div>
 
{% endblock content %}
