{% extends 'users/base.html' %}
{% load i18n static %}
{% block title %}{% trans 'Page not found' %}{% endblock %}
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center text-center">
    <div class="logout-container">
        <div class="text-center">
            <img  src="{% static 'assets/img/illustrations/page_not_found.svg' %}" style="height:200px;"/>
        </div>
        <h4 class="brand-color mt-1">{% trans "Oops" %}</h4>
        <p>{% trans "We can't find what your looking for ;-( "%}</p>
        {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}"
        {% else %}
        <a href="{% url 'home' %}" 
        {% endif %}
        class="btn btn-brand-color">
            {% trans 'Go back' %}
        </a>
    </div>
</div>
    
{% endblock content %}
